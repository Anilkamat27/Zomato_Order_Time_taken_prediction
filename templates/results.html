<!DOCTYPE html>
<html>
<head>
    <title>Delivery Time</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #337AB7;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555;
        }
        .delivery-time {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .minutes-text {
            font-size: 24px;
            color: #777;
        }
        .delivery-img {
            max-width: 200px;
            margin-bottom: 30px;
        }
        .delivery-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .delivery-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Your Order is On Its Way!</h1>
    <p class="delivery-time">It will take {{final_result}} minutes for delivery.</p>
</body>
</html>
